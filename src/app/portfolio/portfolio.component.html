<div class="mb-4 portfolio">
    <div class="pt-4">
        <div  class="text-center pt-4" >
            <h2  class="text-uppercase mb-3 fs-1 fw-bolder">Portfolio Component</h2>
            <div  class="d-flex align-items-center justify-content-center mb-3">
                <div  class="line me-3"></div>
                <i  class="fa-solid fa-star"></i>
                <div  class="line ms-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-4 col-md-6" *ngFor="let indImg of imgsPath">
                    <div class="rounded-3 overflow-hidden position-relative" (click)="modelPagh(indImg)">
                        <img alt="" class="w-100 rounded-3" [src]="indImg">
                        <div class="layer__ position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                            <i class="text-white fa-solid fa-plus fa-6x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="model__ position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center d-none" (click)="addNone()">
        <img alt="" [src]="imgIndex">
    </div>
</div>
